#     omega: 1.0e-6
#     alpha: 0.08
#     beta: 0.90
#     min_volatility: 0.0005
#     min_periods: 10
#     enforce_stationarity: true
#     volatility_unit: returns


deviation_detector:
  type: zscore
  params:
    threshold: 1.75
    min_absolute_move: 0.002

reversion_criteria:
  type: soft_band
  params:
    z_tolerance: 0.4

failure_criteria:
  type: composite
  params:
    max_duration: 40
    max_zscore: 3.5

scoring:
  by_direction: true
  by_volatility_bucket: true
  volatility_buckets: 5
  record_empty_scores: false

diagnostics:
  enabled: true
  record_event_paths: true
  record_max_excursion: true
  record_time_to_resolution: true

visualization:
  show_ratio: true
  show_log_ratio: false
  show_zscore: false
  show_returns: false
  top_k: 25

ratio_universe:
  k_num: 3
  k_den: 3
  disallow_overlap: true
  unordered_if_equal_k: true
  max_jobs: 10000
