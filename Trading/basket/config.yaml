      # process_var: 0.01
      #     obs_var: 1.0
      #     init_mean: 0.0
      #     init_var: 10.0
      #     min_periods: 5

volatility_estimator:
  type: ewma
  params:
    span: 30
    min_volatility: 0.0005
    volatility_unit: returns
# Production
# volatility_estimator:
#   type: ewma
#   params:
#     span: 30
#     min_periods: 10
#     min_volatility: 0.0005
#     volatility_unit: returns

# Advanced Volatility Estimator
