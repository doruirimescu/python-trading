config_version: 1

engine:
  allow_overlapping_events: false
  freeze_mean_on_event: true
  freeze_volatility_on_event: true
  max_active_events: 1

data:
  price_field: close
  returns_mode: log
  min_bars_required: 100
  tickers:
    - AAPL
    - MSFT
    - GOOG
    - AMZN
    - META
    - TSLA
    - NVDA
  period: 5y
  interval: 1d

# Basic Mean Estimator
mean_estimator:
  type: rolling_sma
  params:
    window: 50

# Production
# mean_estimator:
